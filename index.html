<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJF Placement Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .files {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center the buttons */
        }
        .files a {
            display: inline-block; /* Inline-block to allow margin and padding */
            padding: 15px 30px; /* Adjust padding for button size */
            margin: 10px; /* Margin for spacing */
            border: 2px solid #333;
            border-radius: 50%; /* Make it round */
            text-decoration: none;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        .files a:hover {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>SJF-Placement Support</h1>
        </div>
    </header>
    <div class="container">
        <div class="files">
            <ul>
                <!-- List of files will be dynamically inserted here -->
            </ul>
        </div>
    </div>

    <script>
        const files = [
            { name: "100+ Companies Interviews Questions with Answers", link: "https://drive.google.com/drive/mobile/folders/1SkCOcAS0Kqvuz-MJkkjbFr1GSue6Ms6m" }
            // Add more files as needed
        ];

        const fileContainer = document.querySelector('.files ul');

        files.forEach(file => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = file.link;
            link.target = "_blank";
            link.textContent = file.name;
            listItem.appendChild(link);
            fileContainer.appendChild(listItem);
        });
    </script>
</body>
</html>
